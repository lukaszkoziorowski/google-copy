<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google</title>
  </head>
  <body>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__element">
          <a href="#" class="menu__text-element">Gmail</a>
        </li>
        <li class="menu__element">
          <a href="#" class="menu__text-element">Grafika</a>
        </li>
        <li class="menu__element">
          <img src="assets/app.png" alt="Apps icon" class="menu__apps" />
        </li>
        <li class="menu__element">
          <button class="btn menu__sign-btn">Sign In</button>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="logo">
        <img src="assets/logo.svg" alt="Google logo" class="logo__content" />
      </div>
      <form class="search">
        <img
          src="assets/glass.svg"
          alt="Magnifying glass icon"
          class="search__glass"
        />
        <input type="text" class="search__input" />
        <img
          src="assets/microphone.svg"
          alt="Google microhpone icon"
          class="search__microphone"
        />
        <div class="search__buttons">
          <button class="btn search__btn">Google Search</button>
          <button class="btn search__btn">I'm Feeling Lucky</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__business">
          <a href="#" class="footer__link">Advertising</a>
          <a href="#" class="footer__link">Business</a>
          <a href="#" class="footer__link">About</a>
          <a href="#" class="footer__link">How Search works</a>
        </li>
        <li class="footer__technical">
          <a href="#" class="footer__link">Privacy</a>
          <a href="#" class="footer__link">Terms</a>
          <a href="#" class="footer__link">Settings</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
